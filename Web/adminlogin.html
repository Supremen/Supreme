
<div ng-controller="loginController">
    <div class="navbar navbar-inverse navbar-fixed-top">
    </div>
    
    <div class="page-header" style="margin-top:70px;">
        <h1>
            Supreme娱乐平台
            <small>LinKin</small>
        </h1>
    </div>
    <form  ng-submit="SignIn()" name="myForm">
        <div class="form-group">
            <label>
                用户名
            </label>
            <input type="text" ng-model="user.username" maxlength="20" class="form-control" placeholder="请输入您的用户名" required>
        </div>
        <div class="form-group">
            <label>
                密码
            </label>
            <input type="password" ng-model="user.pwd" maxlength="20" class="form-control" placeholder="请输入您的密码" required>
        </div>
        <div class="form-group">
            <div class="checkbox">
                <label>
                    <input type="checkbox" />记住密码
                </label>
            </div>
        </div>
        <button type="submit" ng-click="SignIn()" ng-disabled="myForm.$invalid" class="btn btn-default">进入</button>
    </form>
</div>
