
<div ng-controller="loginCtrl">
    <div class="text-center">
        <div class="page-header">
            <h1>
                Supreme
                <small>LinKin</small>
            </h1>
        </div>
    </div>
    <form  ng-submit="SignIn()" name="userForm">
        <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
            <label>
                用户名
            </label>
            <input type="text" ng-model="user.username" name="name" maxlength="20" class="form-control" placeholder="请输入您的用户名" required>
            <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">You name is required.</p>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : userForm.pwd.$invalid && !userForm.pwd.$pristine }">
            <label>
                密码
            </label>
            <input type="password" ng-model="user.userpwd" name="pwd" maxlength="20" class="form-control" placeholder="请输入您的密码" required>
            <p ng-show="userForm.pwd.$invalid && !userForm.pwd.$pristine" class="help-block">You pwd is required.</p>
        </div>
        <div class="form-group">
            <div class="checkbox">
                <label>
                    <input type="checkbox" />Remember me
                </label>
            </div>
        </div>
        <button type="submit"  ng-disabled="userForm.$invalid" class="btn btn-default">Sign In</button>
    </form>
</div>
